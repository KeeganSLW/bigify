<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Bigify It</title>

	<style type="text/css">
		body {
		  background: #ededed; 
		}
		.container {
			width: 98%;
		}
		header {
			width: 100%;
			margin:10% auto 0;
		}
		
		#tiny {
		
			border: none;
			width: 100%;
			text-align: center;
			text-wrap: break;
			color:#343434;
			font: 125px/1.1 "Impact";
			display: block;
			text-shadow:#ccc -1px 1px 0,
			#ccc -2px 2px 0,
			#ccc -3px 3px 0,
			#ccc -4px 4px 0;
		}
		
		#greenroom {
			position:absolute;
			width: 400px;
			bottom:10px;
  			left:50%;
  			margin-left:-200px;

		}

			
		#actor {
			width: 400px;
			border: none;
			background: rgba(0,0,0,0);
			text-align:center;
			color: #aaa;
		}

	</style>

	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>

<body>

	<div class="container">
		<header>
		
		<div id="tiny">Make me Big</div>
		
		</header>
		
	</div>
	
	<div id="greenroom">


		<form>
		
		<input type="text" id="actor" placeholder="make me bigly">
		
		</form>
	
	</div>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
 	<script src="jquery.fittext.js"></script>
	<script type="text/javascript">
	
		$("#tiny").fitText(1.2, { minFontSize: '50px', maxFontSize: '125px' });

		$("input[type='text']").on("click", function () {
		   $(this).select();
		});

		$('#actor').bind('keypress keyup blur', function() {
			$('#tiny').text($(this).val());
			$("#tiny").fitText(1.2, { minFontSize: '50px', maxFontSize: '125px' });
		});		
				
	</script>
	
</body>
</html>
