<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Bigify It</title>

	<link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
	<style type="text/css">
		body {
		  background: #ededed; 
		  font-family: 'Passion One', 'Helvetica', 'Arial', sans-serif;
		  font-size: 125px;
		  line-height: 1.1;
		}
		
		.container {
			width: 98%;
		}
		
		header {
			width: 100%;
			margin:5% auto 0;
		}
		
		#tiny {
		
			border: none;
			width: 100%;
			text-align: center;
			text-wrap: break;
			word-wrap:break-word;
			color:#343434;
			display: block;
			text-shadow:#ccc -1px 1px 0,
			#ccc -2px 2px 0,
			#ccc -3px 3px 0,
			#ccc -4px 4px 0;
		}
		
		#gobtn {
			width:40px;
			height: auto;
			margin: 0 auto;
			display:none;
		}
		
		 	
		#actor {
			width: 100%;
			min-height:280px;
			border: none;
			background: rgba(0,0,0,0);
			text-align:center;
			word-wrap:break-word;
			color: #aaa;
			display:none;
 		}
 		
 		#linkbox {
			position: absolute;
			bottom: 0;
			right: 2%;
		}
		
		#linkbox img {
			opacity: 0.3;
		}
	</style>

	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>

<body>

	<div class="container">
		<header>
		
		<div id="tiny"></div>
		
		
		<div id="gobtn"><a href="#"><img alt="Go" src="images/go.png"></a></div>
		
		</header>
		
	</div>
	
	<form>
 	   <textarea id="actor" placeholder="make me bigly"></textarea>
 	</form>
 	
 	<div id="linkbox">
 		<a href="" id="savelink"><img src="images/link.png" alt="link" /></a>
 	</div>
	
	</div>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
 	<script src="jquery.fittext.js"></script>
	<script type="text/javascript">


		// CHECK QUERY PARAMS -------------------------------------------------------------------
		// Get the URL query parameters for the tool page, we are looking for one called "flickd"
		// h/t ----- http://stackoverflow.com/a/3855394/2418186

		var qs = (function(a) {
			if (a == "") return {};
			var b = {};
			for (var i = 0; i < a.length; ++i)
			{
				var p=a[i].split('=');
				if (p.length != 2) continue;
				b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
			}
			return b;
		})(window.location.search.substr(1).split('&'));
		

		$("#tiny").fitText(1.2, { minFontSize: '50px', maxFontSize: '125px' });
		
		$("input[type='text']").on("click", function () {
		   $(this).select();
		});

		$('#actor').bind('keypress keyup blur', function(event) {
 			$('#tiny').text($(this).val());
			$("#tiny").fitText(1.2, { minFontSize: '50px', maxFontSize: '125px' });
			$("#actor").fitText(1.2, { minFontSize: '50px', maxFontSize: '125px' });
			var newh=$("#actor").prop("scrollHeight");
			 
			$("#actor").css("height",newh+'px');
			
 			if (event.which === 13 || event.type === "blur") {
				 $(this).hide();
				 setGoButton (  $('#tiny').text());
				 $('#tiny').html( $('#tiny').html().replace(/\//g, '/<wbr>') );
				 $('#tiny').show();
				 setLink ( $('#tiny').text());
				return false;
			}
		});
		
		$('#tiny').click(function(){
			$('#tiny').html( $('#tiny').html().replace(/<wbr>/g, '') );
			var pos = $(this).offset();
			var text = $(this).html();
			$(this).hide();
			$('#gobtn').hide();
 			$('#actor').css({position:'fixed',top: pos.top, left: pos.left,width:'100%'});
			$('#actor').val(text);
			$("#actor").fitText(1.2, { minFontSize: '50px', maxFontSize: '125px' });
			
			$("#actor").css("height",$(this).height());
 			$('#actor').show().select();
			$('#actor').get(0).setSelectionRange(0,9999);	
		});
		
		$(document).keyup(function (e) {
			// go to URL if field contains one and right arrow key pressed
			if (e.keyCode == 39) { 
				tinytext = $('#tiny').text();
				if (tinytext.indexOf('http') !== -1) window.open(tinytext); 
			}
		});	
		
		
		function setLink ( str ) {
			$('#savelink').attr('href', '//' + location.host + location.pathname + '?t=' + encodeURIComponent(str).replace(/%20/g, '+') );
		}
		
		function setGoButton ( checktext ) {
			
			if (checktext.indexOf('http') !== -1) {
				$('#gobtn a').attr('href', checktext);
				$('#gobtn').show();
			} else {
				$('#gobtn a').attr('href', '');
				$('#gobtn').hide();
			}
		}
				
		
		
		$(document).ready(function(){
			 
			// do we have a param named t?
			if ( typeof qs['t'] != 'undefined' )  {
			
				 setGoButton ( qs['t'] );
				 
				// decode the value and stick it in the box
				$('#tiny').text( decodeURIComponent((qs['t'] + '').replace(/\+/g, '%20')) );
				
				$('#tiny').html( $('#tiny').html().replace(/\//g, '/<wbr>') );
			} else {
			
				// default box text
				 $('#gobtn').hide();
				$('#tiny').text('Make me Big');
			}
		
			 setLink( $('#tiny').text() );
			 
			 
		});
	</script>
	
</body>
</html>
